<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div style="text-align: center;"><h2>HOME PAGE</h2></div>
</head>

<body>
<a href="MAINPAGE.html">main page</a>
<input type="text" id="autocomplete">
<div id="googleMap" style="width:100%;height:300px;"></div><br><br>

<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(39.0997, -94.5786),
            zoom: 5,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);

        var autoComplete = new google.maps.places.Autocomplete(document.getElementById("autocomplete"));
        autoComplete.bindTo('bounds',map);
        var infoWindow = new google.maps.InfoWindow();

        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        var marker = new google.maps.Marker({
            map:map
        });
        google.maps.event.addListener(autoComplete,'place_changed',function(){
            infoWindow.close();
            var place = autoComplete.getPlace();
            if(place.geometry.viewport){
                map.fitBounds(place.geometry.viewport);
            } else{
                map.setCenter(place.geometry.location);
                map.setZoom(40);
            }
            marker.setPosition(place.geometry.location);
            infoWindow.setContent('<div><strong>' + place.name + '</strong></br>');
            infoWindow.open(map,marker);
            google.maps.event.addListener(marker,'click',function(e){
                infoWindow.open(map,marker);
            });
        });
    }
</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxWwwJeHAFgv3L_kTF6orO5WCnu8RorN8&callback=myMap&libraries=places"></script>

</body>
</html>
